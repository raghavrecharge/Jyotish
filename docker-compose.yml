version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: astroos-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - backend_data:/app/data
      - ./backend/ephe:/app/ephe:ro
    environment:
      - DATABASE_URL=sqlite:////app/data/astroos.db
      - SECRET_KEY=${SECRET_KEY:-astrojyotish-secret-key-docker-2025}
      - EPHEMERIS_PATH=/app/ephe
      - CORS_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - astroos-network

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8001
    container_name: astroos-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - astroos-network

volumes:
  backend_data:
    driver: local

networks:
  astroos-network:
    driver: bridge
