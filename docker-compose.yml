services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: astroos
      MYSQL_USER: astro
      MYSQL_PASSWORD: astropass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8002:8001"
    environment:
      DATABASE_URL: mysql+pymysql://astro:astropass@mysql:3306/astroos
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./data:/mnt/data
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
      until nc -z mysql 3306; do sleep 2; done &&
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
      "

  celery:
    build: ./backend
    environment:
      DATABASE_URL: mysql+pymysql://astro:astropass@mysql:3306/astroos
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: celery -A app.celery_app worker --loglevel=info

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpass

  frontend:
    build: ./frontend
    ports:
      - "4000:3000" # âœ… NEW FRONTEND PORT
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  mysql_data:
